<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,400,500&amp;subset=thai" rel="stylesheet" />
	<link href="main.css" rel="stylesheet" type="text/css" />


	<script src="https://cdn.jsdelivr.net/npm/vue">

	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">

	</script>

	<style>
		html,
		iframe {
			background-color: #000;
			color: #fff;
		}

		#app .content .header {}

		#app .content .years {
			background-color: #fff;
			color: #000;
		}

		#app .content .year .activities .content-date {
			color: #ec576b;
		}

		#app .content .year .activities .content-title {
			border-left: 4px solid rgba(78, 197, 193, 0.5);
			background-color: rgba(78, 197, 193, 0.1);
		}
	</style>

	<title>Blog Activities</title>
</head>

<body>
	<div id="app">
		<div class="container" v-cloak>
			<div class="content">
				<div class="header">{{ title }}</div>
				<div class="years">
					<div class="year" v-for="year in years">
						<h3 v-if="year.year != thisYear">{{ year.year }}</h3>
						<div class="activities" v-for="activity in year.activities">
							<div class="content-date">
								{{moment(activity.created).format("MMM Do")}}
							</div>
							<div class="content-title">
								<a href="#">{{ activity.title }} <small>{{ activity.description }}</small>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
<script>
	var moment = require('moment');
</script>
<script src="/main.js"></script>
